<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="jquery-3.6.0.js"></script>
    <title>Document</title>
</head>
<body>
    <script>
       $.ajax({
        url:"https://api.giphy.com/v1/gifs/random?api_key=taDhgS5ju66X5U1C4h7PvUaPCoHICwAl",
        success: function(response){
            console.log(response)
            
            var avatarUrl = response.data.user.avatar_url;
            $("body").append("<img src ='"+avatarUrl+"'></img>")
        },
        error: function(){
            console.log("Something is incredibly wrong. You're probably going to die soon");
        }
       })
    </script>
</body>
</html>
